<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - WR Consultoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/database.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">WR Admin</h1>
            <button onclick="logout()"
                class="text-sm border border-white px-3 py-1 rounded hover:bg-white hover:text-blue-900 transition">Sair</button>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Painel Administrativo</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Card Treinos -->
            <a href="treinos.html"
                class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition flex items-center gap-4">
                <div class="bg-blue-100 p-4 rounded-full text-blue-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                </div>
                const user = DB.getCurrentUser();
                if (!user || user.role !== 'admin') {
                window.location.href = '../login.html';
                }

                function logout() {
                DB.logoutUser();
                window.location.href = '../index.html';
                }
                </script>
</body>

</html>
