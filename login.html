<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Walmir Rezende</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
        /* Specific Login Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            max-width: 200px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #0D47A1;
            box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.1);
        }

        .btn-login {
            width: 100%;
            background-color: #0D47A1;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #1565C0;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #6B7280;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #0D47A1;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <img class="login-logo" src="assets/images/logo-wr-consultoria bco.png" alt="WR Consultoria" />
            <h2 style="margin-bottom: 24px; color: #0D47A1; font-weight: 700; font-size: 24px;">Área do Aluno</h2>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login">Entrar</button>

                    <script src="assets/js/database.js"></script>
                    <script>
                        function handleLogin(event) {
                            event.preventDefault();
                            const email = document.getElementById('email').value;
                            const password = document.getElementById('password').value;

                            const user = DB.loginUser(email, password);

                            if (user) {
                                if (user.role === 'admin') {
                                    window.location.href = 'admin/index.html';
                                } else {
                                    window.location.href = 'aluno/index.html';
                                }
                            } else {
                                alert('E-mail ou senha inválidos!');
                            }
                        }
                    </script>
